<html lang="zh-CN">  
<head>

    <style>

            font-family: Arial, sans-serif;

        }  
        .lyrics-container {  
            max-width: 600px;  
            margin: 0 auto;  
        }  
        .lyrics-line {  
            margin-bottom: 10px;  
        }  
        .lyrics-time {  
            font-weight: bold;  
            color: #333;  
            display: inline-block;  
            min-width: 60px;  
        }  
        .lyrics-text {  
            display: inline-block;  
        }  
    </style>  
</head>

        <!-- 歌词将在这里动态生成 -->

        // 定义函数来解析时间字符串并转换为秒  
        function parseTimeToSeconds(timeStr) {  
            const match = timeStr.match(/(\d{2}):(\d{2})\.(\d{3})/);  
            if (match) {  
                const minutes = parseInt(match[1], 10);  
                const seconds = parseInt(match[2], 10);  
                const milliseconds = parseInt(match[3], 10);  
                return (minutes * 60 + seconds + milliseconds / 1000).toFixed(2);  
            }  
            return '0.00'; // 如果没有匹配到时间格式，返回0.00秒  
        }
